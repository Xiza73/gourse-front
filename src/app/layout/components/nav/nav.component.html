                routerLink="/login"
                *ngIf="!isLogged">
          Iniciar sesión
        </button> -->
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-dark"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown d-none">
            <a class="nav-link link-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"

            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Categoría 1</a></li>
              <li><a class="dropdown-item" href="#">Categoría 2</a></li>

              <li><a class="dropdown-item" href="#">Categoría 4</a></li>
            </ul>

          </li>

        <ul class="navbar-nav">

                <hr class="dropdown-divider">
