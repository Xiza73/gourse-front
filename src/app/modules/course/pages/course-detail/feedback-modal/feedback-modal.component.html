<h1 mat-dialog-title>Déjanos una Valoración</h1>
<div mat-dialog-content class="d-flex flex-column justify-content-center align-items-center">
  <mat-form-field appearance="fill" style="width: 80px;">
    <mat-label>Puntaje</mat-label>
    <mat-select [(ngModel)]="data.score">
      <mat-option value="0">0</mat-option>
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 90%;">
    <mat-label>Mensaje</mat-label>
    <textarea matInput [(ngModel)]="data.comment"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex gap-4 justify-content-center align-items-center">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="sendMessage()">Enviar</button>
</div>
